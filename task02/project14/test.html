<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul"></ul>
	<script>
		var aqiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
		];

		(function () {
  			/*
  			在注释下方编写代码
  			遍历读取aqiData中各个城市的数据
  			将空气质量指数大于60的城市显示到aqi-list的列表中
  			*/
  			var list = '';
  			aqiData.filter(function(item, index, array) {
  				return (item[1]>60);
  			}).forEach(function(item, index, array){
          list += '<li>' + item + '</li>';
        });
        //使用Array的filter和forEach方法
        //预先拼接好再统一插入，避免频繁操作dom带来的性能损耗
  			document.getElementById('ul').innerHTML = list;
  		})(aqiData);

  	</script>
  </body>
  </html>
