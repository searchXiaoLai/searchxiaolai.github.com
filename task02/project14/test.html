<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul"></ul>
	<script>
		var aqiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
		];

		(function () {
  			/*
        使用Array的filter,sort和forEach
        预先拼接好再统一插入，避免频繁操作dom带来的性能损耗
  			*/
  			var list = '';
  			aqiData.filter(function(item, index, array) {
  				return (item[1]>60);
  			}).sort(function(val1, val2){
            return val1[1] - val2[1];
        }).forEach(function(item, index, array){
          list += '<li>第' + (index + 1) + '名,' + item + '</li>';
        });
        
  			document.getElementById('ul').innerHTML = list;
  		})(aqiData);

  	</script>
  </body>
  </html>
